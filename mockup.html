<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DOM Tree as a File System</title>
  </head>
  <body>
    <h3>To Demonstrate what some nested nodes might look like</h3>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>This text is very loooooooooooooooooong and should be truncated appropriately</li>
    </ul>
    <div>
      <div>
        <p>
          Hello World
        </p>
        <p>
          <!-- Don't Show Me!-->
        </p>
      </div>
    </div>
    <p>
      Some Text
      <!-- A Comment -->
      More Text
    </p>
  </body>
</html>
